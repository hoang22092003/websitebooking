<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách Coupon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Danh sách Coupon</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Mã Coupon</th>
            <th>Phần Trăm Giảm Giá</th>
            <th>Giảm Giá Tối Đa</th>
            <th>Ngày Bắt Đầu</th>
            <th>Ngày Kết Thúc</th>
            <th>Trạng Thái</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coupon : ${coupons}">
            <td th:text="${coupon.id}"></td>
            <td th:text="${coupon.code}"></td>
            <td th:text="${coupon.discountPercentage} + '%'"></td>
            <td th:text="${coupon.maxDiscountAmount} + ' VND'"></td>
            <td th:text="${#dates.format(coupon.startDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${#dates.format(coupon.endDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${coupon.isActive ? 'Hoạt động' : 'Không hoạt động'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
