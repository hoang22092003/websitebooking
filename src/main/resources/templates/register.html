<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Đăng ký</title>
</head>
<body>
<header th:insert="layout/header :: header"></header>

<div class="container my-5">
    <h2 class="text-center">Đăng ký</h2>
    <form th:action="@{/register}" method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <label for="username" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
        <div class="text-center mt-3">
            <p>Đã có tài khoản? <a href="/login">Đăng nhập ngay</a></p>
        </div>
    </form>
</div>

<footer th:insert="layout/footer :: footer"></footer>
</body>
</html>
