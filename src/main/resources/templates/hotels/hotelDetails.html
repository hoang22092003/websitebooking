<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Khách Sạn</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="header">
    <a th:href="@{/}">
        <img src="/images/logo.png" alt="Logo" height="50">
    </a>
</div>

<div class="hotel-details">
    <h1 th:text="${hotel.name}">Tên Khách Sạn</h1>
    <img th:src="${hotel.imageUrl}" alt="Hotel Image">
    <p th:text="${hotel.description}">Mô tả...</p>
    <p><b>Giá:</b> <span th:text="${hotel.pricePerNight}"></span> VND</p>
    <p><b>Địa Điểm:</b> <span th:text="${hotel.location}"></span></p>
    <button>Đặt Phòng</button>
</div>
</body>
</html>
