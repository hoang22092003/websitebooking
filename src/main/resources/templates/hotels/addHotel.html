<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khách Sạn</title>
</head>
<body>
<h1>Thêm Khách Sạn Mới</h1>
<form th:action="@{/auth/hotels/save}" th:object="${hotel}" method="post">
    <label for="hotelName">Tên Khách Sạn:</label>
    <input type="text" id="hotelName" th:field="*{hotelName}" required="required" placeholder="Nhập tên khách sạn">
    <br>

    <label for="location">Địa điểm:</label>
    <input type="text" id="location" th:field="*{location}" required="required" placeholder="Nhập địa điểm">
    <br>

    <label for="pricePerNight">Giá mỗi đêm:</label>
    <input type="number" id="pricePerNight" th:field="*{pricePerNight}" required="required" placeholder="Nhập giá phòng">
    <br>

    <label for="description">Mô tả:</label>
    <textarea id="description" th:field="*{description}" placeholder="Nhập mô tả"></textarea>
    <br>

    <label for="rating">Đánh giá:</label>
    <input type="number" id="rating" th:field="*{rating}" min="0" max="5" step="0.1" required="required" placeholder="Đánh giá khách sạn">
    <br>

    <label for="imageUrl">Đường dẫn ảnh:</label>
    <input type="url" id="imageUrl" th:field="*{imageUrl}" placeholder="Nhập URL ảnh">
    <br>

    <label for="availableRooms">Số phòng còn lại:</label>
    <input type="number" id="availableRooms" th:field="*{availableRooms}" required="required" placeholder="Nhập số phòng còn lại">
    <br>

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" th:field="*{address}" placeholder="Nhập địa chỉ khách sạn">
    <br>

    <label for="amenities">Tiện nghi:</label>
    <input type="text" id="amenities" th:field="*{amenities}" placeholder="Nhập tiện nghi (ví dụ: Wi-Fi, hồ bơi)">
    <br>

    <button type="submit">Lưu Khách Sạn</button>
</form>
<br>
<a href="/auth/hotels/listHotel">Trở lại danh sách khách sạn</a>
</body>
</html>
