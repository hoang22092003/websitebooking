<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Khách Sạn</title>
</head>
<body>
<h1>Sửa Thông Tin Khách Sạn</h1>
<form th:action="@{/auth/hotels/update/{id}(id=${hotel.id})}" th:object="${hotel}" method="post">
    <label for="hotelName">Tên Khách Sạn:</label>
    <input type="text" id="hotelName" th:field="*{hotelName}" required="required">
    <br>

    <label for="location">Địa điểm:</label>
    <input type="text" id="location" th:field="*{location}" required="required">
    <br>

    <label for="pricePerNight">Giá mỗi đêm:</label>
    <input type="number" id="pricePerNight" th:field="*{pricePerNight}" required="required">
    <br>

    <label for="description">Mô tả:</label>
    <textarea id="description" th:field="*{description}"></textarea>
    <br>

    <label for="rating">Đánh giá:</label>
    <input type="number" id="rating" th:field="*{rating}" min="0" max="5" step="0.1" required="required">
    <br>

    <label for="imageUrl">Đường dẫn ảnh:</label>
    <input type="url" id="imageUrl" th:field="*{imageUrl}">
    <br>

    <label for="availableRooms">Số phòng còn lại:</label>
    <input type="number" id="availableRooms" th:field="*{availableRooms}" required="required">
    <br>

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" th:field="*{address}">
    <br>

    <label for="amenities">Tiện nghi:</label>
    <input type="text" id="amenities" th:field="*{amenities}">
    <br>

    <button type="submit">Cập Nhật</button>
</form>
<br>
<a href="/auth/hotels/listHotel">Trở lại danh sách khách sạn</a>
</body>
</html>
</title>
</head>

</body>
</html>
