<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Booking History</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Hotel</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}">1</td>
            <td th:text="${booking.hotelName}">Hotel Name</td>
            <td th:text="${booking.checkInDate}">2024-11-22</td>
            <td th:text="${booking.checkOutDate}">2024-11-25</td>
            <td th:text="${booking.price}">$300</td>
            <td th:text="${booking.status}">Confirmed</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
